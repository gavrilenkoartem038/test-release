name: CI Pipeline

on:
  push:
    tags:
      - '*'
  workflow_run:
    workflows: ['Create release']
    types: [completed]

jobs:
  checkout-branch:
    runs-on: ubuntu-latest
    outputs:
      release_branch: ${{ steps.get_version.outputs.result }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: 0.1.0

      - uses: actions/github-script@v7
        id: get_version
        env:
          current_version: ${{ steps.previoustag.outputs.tag }}
        with:
          result-encoding: string
          script: |
            const { current_version } = process.env
            const versionArr = current_version.split('.')
            versionArr[versionArr.length - 1] = 0
            const branchName = `release/${versionArr.join('.')}`
            return branchName

      - name: checkout branch
        run: |
          branch_name=${{ steps.get_version.outputs.result }}
          git checkout $branch_name

      - name: 'Update package.json'
        uses: BellCubeDev/update-package-version-by-release-tag@v2
        with:
          version: ${{ steps.previoustag.outputs.tag }}
          ignore-semver-check: "true"
          package-json-path: "./package.json"

      - uses: qoomon/actions--create-commit@v1
        id: commit
        with:
          message: 'feat: update package.json version to ${{ steps.previoustag.outputs.tag }}'
          skip-empty: true

      - if: ${{ steps.commit.outputs.commit != null }}
        run: git push
      - name: check_hash
        env:
          GITHUB_CONTEXT: ${{ steps.commit.outputs.commit.description }}
        run: echo "$GITHUB_CONTEXT"

  install-dependencies:
    runs-on: ubuntu-22.04
    needs: checkout-branch
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.checkout-branch.outputs.release_branch }}
      - uses: ./.github/actions/common-steps
      - run: pnpm install --no-frozen-lockfile
  
  build-app:
    needs: [install-dependencies, checkout-branch]
    uses: ./.github/workflows/template-build.yml
    with:
      run: pnpm
      build-script: build
      artifact-name: build-app
      artifact-path: build
      branch-name: ${{ needs.checkout-branch.outputs.release_branch }}

  merge-branch:
    runs-on: ubuntu-latest
    needs: [build-app, checkout-branch]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.checkout-branch.outputs.release_branch }}
      - uses: everlytic/branch-merge@1.1.2
        with:
          github_token: ${{ github.token }}
          source_ref: ${{ needs.checkout-branch.outputs.release_branch }}
          target_branch: 'main'
          commit_message_template: '[Automated] Merged {source_ref} into target {target_branch}'
